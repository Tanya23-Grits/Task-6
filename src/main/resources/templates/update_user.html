<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">

    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>
<!-- Button trigger modal -->
<!--<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">-->
<!--    Launch demo modal-->
<!--</button>-->

<a th:href="@{/admin/update/{name}(name=${user.name})}" class="btn btn-info col-9 text-white" data-bs-toggle="modal" data-bs-target="#exampleModal">Редактировать</a>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Edit user</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="card-body">
                <form th:action="@{/admin/update_user}" th:object="${user}" method="POST">


                    <div class="modal-body">
                        <div class="form-group row">
                            <div class="col-12 text-center mb-md-0">
                                <label for="name" class="col-form-label font-weight-bold">ID:</label>
                            </div>
                            <div class="col-12 col-md-6 offset-md-3">
                                <input type="text" th:field="*{id}" class="form-control  mx-auto" id="id"  style="background-color: #f2f2f2;">
                            </div>
                        </div>



                        <div class="form-group row">
                            <div class="col-12 text-center mb-md-0">
                                <label for="name" class="col-form-label font-weight-bold">First name:</label>
                            </div>
                            <div class="col-12 col-md-6 offset-md-3">
                                <input type="text" th:field="*{name}" class="form-control  mx-auto" id="name">
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-12 text-center mb-md-0">
                                <label for="name" class="col-form-label font-weight-bold">Age:</label>
                            </div>
                            <div class="col-12 col-md-6 offset-md-3">
                                <input type="text" th:field="*{age}" class="form-control  mx-auto" id="age">
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-12 text-center mb-md-0">
                                <label for="name" class="col-form-label font-weight-bold">Email:</label>
                            </div>
                            <div class="col-12 col-md-6 offset-md-3">
                                <input type="text" th:field="*{email}" class="form-control  mx-auto" id="email">
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-12 text-center mb-md-0">
                                <label for="name" class="col-form-label font-weight-bold">Password:</label>
                            </div>
                            <div class="col-12 col-md-6 offset-md-3">
                                <input type="text" th:field="*{password}" class="form-control  mx-auto" id="password">
                            </div>
                        </div>


                        <div class="form-group row">
                            <div class="col-12 text-center mb-md-0">
                                <label for="name" class="col-form-label font-weight-bold">Role:</label>
                            </div>


                            <td>
                                <div class="col-6 mx-auto">
                                    <ul class="list-group">
                                        <li class="list-group-item" th:each="role : ${user.roles}" th:text="${role.role}"></li>
                                    </ul>
                                </div>
                            </td>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Edit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br>
    <br>
    </form>
</div>
<script>
    var myModal = new bootstrap.Modal(document.getElementById('exampleModal'), {
        keyboard: false
    });

    myModal.show();
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
